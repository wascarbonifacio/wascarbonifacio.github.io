<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <header>
        <div class="contenedor-titulo">
            <h1 class="titulo">Encriptador de texto hecho por Wascar</h1>
        </div>
    </header>

     <main>
        <section>
            <textarea placeholder="Ingrese su texto para encriptar" class="text-area" cols="30" rows="10"></textarea>

            <div class="regla">
                <h6>Sin mayusculas ni acentos!</h6>
            </div>

            <div class="botones">
                <button class="bt-encriptar" onclick="encriptarTxt()">Encriptar</button>

                <button class="bt-desencriptar" onclick="desencriptarTxt()">Desencriptar</button>
            </div>
        </section>

        </section>
            <textarea class="mensaje" cols="30" rows="10"></textarea>
        <section>
    </main>
